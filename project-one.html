<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Moment -->
  <script type="text/JavaScript" src="https://momentjs.com/downloads/moment.js%22%3E"></script>
  <!-- Toastr -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js%22%3E"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Bootstrap Project</title>

  <style>
    .card {
      margin: 1%;
    }
  </style>
</head>

<body>
  <!--
    ids for inputs:
      // username (string): usernameInput
      // first name (string): fistNameInput
      // last name (string): lastNameInput
      // phone number (number): phoneNumberInput
      // fax (number): faxInput
      // email (string): emailInput
      // adults (number): adults-dropdown
      // checkin (date): datepicker-checkin
      // checkout (date): datepicker-checkout
      // days (number): daysInput
      // cost (number): costInput
      // message (string): msg
      // range (number): rangeInput
      // priority (string):
      //    low:    lowprty
      //    medium: medprty
      //    high:   highprty
  -->
  <div class='container-fluid'>
    <!-- Header Box -->
    <div class='card card-body bg-light'>
      Fill out the form and click the submit button when complete...
    </div>
    <!-- Body Form Box -->
    <form>
      <div class='row'>
        <!-- Right Side -->
        <div class='col'>
          <!-- User Card -->
          <div class='row'>
            <div class='col'>
              <div class='card'>
                <div class='card-header bg-primary'><strong>User:</strong></div>
                <div class='card-body'>
                  <div class='form-group'>
                    <div class='row'>
                      <div class='col'><label for='usernameInput'><strong>Username:</strong></label></div>
                      <div class='col'><input type='text' class='form-control usr' id='usernameInput' placeholder='Type username...' required></input></div>
                    </div>
                    <div class='row'>
                      <div class='col'><label for='firstNameInput'><strong>First Name:</strong></label></div>
                      <div class='col'><input type='text' class='form-control usr' id='firstNameInput' placeholder='Type first name...' required></input></div>
                    </div>
                    <div class='row'>
                      <div class='col'><label for='lastNameInput'><strong>Last Name:</strong></label></div>
                      <div class='col'><input type='text' class='form-control usr' id='lastNameInput' placeholder='Type last name...' required></input></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End User Card -->
          <!-- Contact Card-->
          <div class='row'>
            <div class='col'>
              <div class='card'>
                <div class='card-header bg-primary'><strong>Contact:</strong></div>
                <div class='card-body'>
                  <div class='form-group'>
                    <div class='input-group'>
                      <div class='input-group-prepend'><span class='input-group-text contact-icon'><i class='fa fa-phone'></i></span></div>
                      <input type='text' class='form-control' placeholder='Type phone#...' id='phoneNumberInput' required></input>
                    </div>
                    <div class='input-group'>
                      <div class='input-group-prepend'><span class='input-group-text contact-icon'><i class='fa fa-fax'></i></span></div>
                      <input type='text' class='form-control' placeholder='Type fax#...' id='faxInput' required></input>
                    </div>
                    <div class='input-group'>
                      <div class='input-group-prepend'><span class='input-group-text contact-icon'><i class='fa fa-envelope'></i></span></div>
                      <input type='text' class='form-control' placeholder='Type e-mail...' id='emailInput' required></input>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Contact Card -->
          <!-- Schedule Card -->
          <div class='row'>
            <div class='col'>
              <div class='card'>
                <div class='card-header bg-primary'><strong>Schedule:</strong></div>
                <div class='card-body'>
                  <div class='form-group'>
                    <div class='row'>
                      <div class='col'>
                        <label for='adults-dropdown'><strong>Adults:</strong></label>
                        <select class='custom-select form-control' id='adults-dropdown'>
                            <option value='1' selected>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                            <option value='6'>6</option>
                            <option value='7'>7</option>
                            <option value='8'>8</option>
                            <option value='9'>9</option>
                            <option value='10'>10</option>
                        </select>
                      </div>
                    </div>
                    <div class='row'>
                      <div class='col'>
                          <label><strong>Check-In:</strong></label>
                          <input type='date' class='form-control' id='datepicker-checkin'></input>
                      </div>
                      <div class='col'>
                          <label><strong>Check-Out:</strong></label>
                          <input type='date' class='form-control' id='datepicker-checkout'></input>
                      </div>
                    </div>
                    <div class='row'>
                      <div class='col'>
                          <label><strong>Days:</strong></label>
                          <input type='text' class='form-control readonly-text-field' id='daysInput' readonly placeholder='Enter Days...'></input>
                      </div>
                      <div class='col'>
                          <label><strong>Cost ($):</strong></label>
                          <input type='text' class='form-control readonly-text-field' id='costInput' readonly placeholder='Enter Cost...'></input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Schedule Card-->
        </div> <!-- End Right Side -->
        <!-- Left Side -->
        <div class='col'>
          <!-- Other Card -->
          <div class='card'>
            <div class='card-header bg-primary'><strong>Other:</strong></div>
            <div class='card-body'>
              <div class='form-group'>
                <label for='msg'><strong>Message:</strong></label>
                <textarea class='form-control' id='msg' rows=22 placeholder='Type message here...'></textarea>
                <label for='rangeInput'><strong>Range:</strong></label>
                <input type='range' class='form-control-range' min=1 max=10 id='rangeInput'></input>
                <label for='prty'><strong>Priority:</strong></label>
                <div class='row'>
                  <div class='col-md-4'>
                    <div class='form-check'>
                      <input class='form-check-input' type='radio' id='lowprty' name='low-medium-high'></input>
                      <label class='form-check-label' for='lowprty'>Low</label>
                    </div>
                  </div>
                  <div class='col-md-4'>
                    <div class='form-check'>
                      <input class='form-check-input' type='radio' id='medprty' name='low-medium-high'></input>
                      <label class='form-check-label' for='medprty'> Medium</label>
                    </div>
                  </div>
                  <div class='col-md-4'>
                    <div class='form-check'>
                      <input class='form-check-input' type='radio' id='highprty' name='low-medium-high'></input>
                      <label class='form-check-label' for='highprty'> High</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- End Other Card -->
        </div> <!-- End Left Side -->
      </div> <!-- End Body Div -->
    </form> <!-- End Form -->

    <!-- Footer Button Box -->
    <div class='row'>
      <div class='col-md-6'><button class='btn btn-block bg-info btn-info reset-button' id='reset-inputs'><i class='fa fa-eraser fa-align-left'></i>Reset</button></div>
      <div class='col-md-6'><button class='btn btn-block bg-success btn-success submit-button' id='submit-inputs'><i class='fa fa-paper-plane fa-align-left'></i>Submit</button></div>
    </div>

  </div>

    <!-- jQuery and BootStrap CDN imports -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
